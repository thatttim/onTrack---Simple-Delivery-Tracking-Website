<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .content {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }
        .tracking-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="content">
            <p>Hello,</p>
            <p>Your parcel with tracking code <strong>{{tracking_code}}</strong> has been updated to the status: <strong>{{status}}</strong>.</p>
        </div>
        <div class="tracking-info">
            <p>Tracking Code: <strong>{{tracking_code}}</strong></p>
            <p>Status: <strong>{{status}}</strong></p>
        </div>
        <div class="content">
            <p>Thank you for using our service.</p>
        </div>
    </div>
</body>
</html>
